<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <input type="file" class="form-control" (change)="onFileSelected($event)" accept=".csv">
                <button type="button" class="btn btn-primary" (click)="upload()">Upload</button>
            </form>
            <div class="alert alert-success" *ngIf="smsg != ''">{{smsg}}</div>
            <div class="alert alert-warning" *ngIf="emsg != ''">{{emsg}}</div>
        </div>
    </div>
</div>
