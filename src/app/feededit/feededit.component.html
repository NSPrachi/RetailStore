<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form  #fedit="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="sku">Sku</label>
                    <input type="number" id="sku" name="sku" [(ngModel)]="storedata.sku" class="form-control"  required/>
                </div>
                <div class="form-group">
                    <label for="productname">Product Name</label>
                    <input type="text" id="productname" name="productname" [(ngModel)]="storedata.productname" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" [(ngModel)]="storedata.price" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" [(ngModel)]="storedata.date" class="form-control" required />
                </div>
                <hr>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="!fedit.valid">Save</button>
                </div>
                <div class="alert" *ngIf="error!=''">{{error}}</div>
            </form>
        </div>
    </div>
</div>
